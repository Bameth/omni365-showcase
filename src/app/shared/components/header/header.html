<!-- header.component.html -->
<header class="fixed top-0 w-full z-50 transition-all duration-300" [class.bg-white/95]="isScrolled"
    [class.backdrop-blur-md]="isScrolled" [class.shadow-lg]="isScrolled" [class.border-b]="isScrolled"
    [class.border-gray-200/50]="isScrolled" [class.bg-transparent]="!isScrolled">

    <!-- Navigation principale -->
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 lg:h-20">

            <!-- Logo et branding -->
            <div id="logo" class="flex items-center space-x-3 cursor-pointer group" (click)="onLogoClick()">
                <div class="relative">
                    <!-- Logo principal avec dégradé -->
                    <div routerLink="/"
                        class="w-10 h-10 lg:w-12 lg:h-12 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300 group-hover:scale-105">
                        <svg class="w-6 h-6 lg:w-7 lg:h-7 text-white" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </div>
                    <!-- Badge de statut -->
                    <div
                        class="absolute -top-1 -right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white animate-pulse">
                    </div>
                </div>

                <!-- Texte du logo -->
                <div routerLink="/" class="flex flex-col">
                    <span
                        class="text-xl lg:text-2xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-700 bg-clip-text text-transparent group-hover:from-purple-600 group-hover:to-blue-600 transition-all duration-300">
                        Omni365
                    </span>
                    <span
                        class="text-xs text-gray-500 -mt-1 hidden sm:block group-hover:text-gray-600 transition-colors">
                        Suite Productive
                    </span>
                </div>
            </div>

            <!-- Navigation desktop -->
            <div class="hidden lg:flex items-center space-x-8">
                <a routerLink="/fonctions"
                    class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-200 relative group py-2">
                    Fonctions
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-600 to-purple-600 transition-all duration-300 group-hover:w-full"></span>
                </a>

                <div class="relative group">
                    <button
                        class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-200 relative py-2 flex items-center">
                        Solutions
                        <svg class="w-4 h-4 ml-1 transform group-hover:rotate-180 transition-transform duration-200"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div
                        class="absolute top-full left-0 mt-2 w-64 bg-white rounded-xl shadow-xl border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
                        <div class="p-6 space-y-4">
                            <a href="#"
                                class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 transition-colors group/item">
                                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900 group-hover/item:text-blue-600">Nextcloud</h3>
                                    <p class="text-sm text-gray-500">Stockage et collaboration</p>
                                </div>
                            </a>

                            <a href="#"
                                class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 transition-colors group/item">
                                <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900 group-hover/item:text-purple-600">Mailcow</h3>
                                    <p class="text-sm text-gray-500">Messagerie sécurisée</p>
                                </div>
                            </a>

                            <a href="#"
                                class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-50 transition-colors group/item">
                                <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                                    <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900 group-hover/item:text-green-600">Calendar</h3>
                                    <p class="text-sm text-gray-500">Planning partagé</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <a routerLink="/tarifs"
                    class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-200 relative group py-2">
                    Tarifs
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-600 to-purple-600 transition-all duration-300 group-hover:w-full"></span>
                </a>

                <a routerLink="/a-propos"
                    class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-200 relative group py-2">
                    À propos
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-600 to-purple-600 transition-all duration-300 group-hover:w-full"></span>
                </a>

                <a routerLink="/contact"
                    class="text-gray-700 hover:text-blue-600 font-medium transition-all duration-200 relative group py-2">
                    Contact
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-600 to-purple-600 transition-all duration-300 group-hover:w-full"></span>
                </a>
            </div>

            <!-- Boutons d'action desktop -->
            <div class="hidden lg:flex items-center space-x-4">
                <button
                    class="text-gray-700 hover:text-blue-600 font-medium px-4 py-2 rounded-lg hover:bg-blue-50 transition-all duration-200">
                    Connexion
                </button>

                <button
                    class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium px-6 py-2.5 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    Essai gratuit
                </button>
            </div>

            <!-- Bouton menu mobile -->
            <div class="lg:hidden">
                <button title="menu" (click)="toggleMobileMenu()"
                    class="p-2 rounded-lg text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200"
                    [class.rotate-90]="isMobileMenuOpen">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            [attr.d]="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Menu mobile -->
        <div class="lg:hidden transition-all duration-300 ease-in-out" [class.max-h-screen]="isMobileMenuOpen"
            [class.max-h-0]="!isMobileMenuOpen" [class.opacity-100]="isMobileMenuOpen"
            [class.opacity-0]="!isMobileMenuOpen" class="overflow-hidden">

            <div
                class="px-2 pt-2 pb-6 space-y-2 bg-white/95 backdrop-blur-md rounded-b-2xl shadow-lg border-t border-gray-200/50 mt-2">

                <a routerLink="/fonctions" (click)="closeMobileMenu()"
                    class="block px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-all duration-200">
                    Fonctions
                </a>

                <div class="space-y-2">
                    <div class="px-4 py-2 text-sm font-medium text-gray-500 uppercase tracking-wider">
                        Solutions
                    </div>
                    <a href="#"
                        class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200">
                        <div class="w-6 h-6 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                            </svg>
                        </div>
                        <span>Nextcloud</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:text-purple-600 hover:bg-purple-50 rounded-lg transition-all duration-200">
                        <div class="w-6 h-6 bg-purple-100 rounded-lg flex items-center justify-center">
                            <svg class="w-3 h-3 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                            </svg>
                        </div>
                        <span>Mailcow</span>
                    </a>
                    <a href="#"
                        class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:text-green-600 hover:bg-green-50 rounded-lg transition-all duration-200">
                        <div class="w-6 h-6 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-3 h-3 text-green-600" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                            </svg>
                        </div>
                        <span>Calendar</span>
                    </a>
                </div>

                <a routerLink="/tarifs" (click)="closeMobileMenu()"
                    class="block cursor-pointer px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-all duration-200">
                    Tarifs
                </a>

                <a routerLink="/a-propos" (click)="closeMobileMenu()"
                    class="block px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-all duration-200">
                    À propos
                </a>

                <a routerLink="/contact" (click)="closeMobileMenu()"
                    class="block px-4 py-3 text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg font-medium transition-all duration-200">
                    Contact
                </a>

                <!-- Boutons d'action mobile -->
                <div class="pt-4 space-y-3 border-t border-gray-200">
                    <button
                        class="w-full text-gray-700 hover:text-blue-600 font-medium px-4 py-3 rounded-lg hover:bg-blue-50 transition-all duration-200 text-center">
                        Connexion
                    </button>

                    <button
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium px-6 py-3 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl">
                        Essai gratuit
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
