<!-- header.component.html - Thème Omni365 Adapté -->
<header class="fixed top-0 w-full z-50 bg-white shadow-md border-b border-gray-200 transition-all duration-300" 
    [class.shadow-lg]="isScrolled" [class.shadow-none]="!isScrolled">

    <!-- Navigation principale -->
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16 lg:h-20">

            <!-- Logo et branding -->
            <div class="flex items-center space-x-3 cursor-pointer group logo-container" (click)="onLogoClick()">
                <div class="relative logo-icon">
                    <img src="assets/heritage-removebg-preview.png" 
                         alt="Logo Omni365"
                         class="w-10 h-10 lg:w-12 lg:h-12 rounded-xl shadow-lg transition-all duration-300">
                    <div class="absolute inset-0 rounded-xl bg-gradient-to-br from-[#F15A28]/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                </div>
                <div routerLink="/" class="flex flex-col">
                    <span class="text-xl lg:text-2xl font-bold bg-gradient-to-r from-[#F15A28] via-[#F15A28]/90 to-[#F15A28]/70 bg-clip-text text-transparent logo-text transition-all duration-300">
                        Omni365
                    </span>
                    <span class="text-xs text-gray-500 -mt-1 hidden sm:block group-hover:text-[#F15A28] transition-colors duration-300">
                        Suite Productive
                    </span>
                </div>
            </div>

            <!-- Navigation desktop -->
            <div class="hidden lg:flex items-center space-x-8">
                <a routerLink="/fonctions"
                   class="nav-link text-gray-700 hover:text-[#F15A28] font-medium py-2 px-1">
                    Fonctions
                </a>
                <a routerLink="/solutions"
                   class="nav-link text-gray-700 hover:text-[#F15A28] font-medium py-2 px-1">
                    Solutions
                </a>
                <a routerLink="/tarifs"
                   class="nav-link text-gray-700 hover:text-[#F15A28] font-medium py-2 px-1">
                    Tarifs
                </a>
                <a routerLink="/a-propos"
                   class="nav-link text-gray-700 hover:text-[#F15A28] font-medium py-2 px-1">
                    À propos
                </a>
                <a routerLink="/contact"
                   class="nav-link text-gray-700 hover:text-[#F15A28] font-medium py-2 px-1">
                    Contact
                </a>
            </div>

            <!-- Boutons desktop -->
            <div class="hidden lg:flex items-center space-x-4">
                <button class="login-button text-gray-700 hover:text-[#F15A28] font-medium px-5 py-2 rounded-lg transition-all duration-200">
                    Connexion
                </button>
                <button class="cta-button text-white font-medium px-6 py-2.5 rounded-lg shadow-lg transform transition-all duration-200">
                    Essai gratuit
                </button>
            </div>

            <!-- Menu mobile button -->
            <div class="lg:hidden">
                <button title="menu" 
                        (click)="toggleMobileMenu()"
                        class="hamburger-btn p-2 rounded-lg text-gray-700 hover:text-[#F15A28] transition-all duration-200"
                        [class.active]="isMobileMenuOpen">
                    <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              [attr.d]="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Menu mobile déroulant -->
        <div class="lg:hidden mobile-menu transition-all duration-300 ease-in-out overflow-hidden"
             [class.open]="isMobileMenuOpen"
             [class.max-h-screen]="isMobileMenuOpen" 
             [class.max-h-0]="!isMobileMenuOpen"
             [class.opacity-100]="isMobileMenuOpen" 
             [class.opacity-0]="!isMobileMenuOpen">

            <div class="px-2 pt-2 pb-6 space-y-2 bg-white/95 backdrop-blur-md rounded-b-2xl shadow-lg border-t border-gray-200/50 mt-2">

                <a routerLink="/fonctions" 
                   (click)="closeMobileMenu()"
                   class="mobile-menu-item block px-4 py-3 text-gray-700 hover:text-[#F15A28] hover:bg-[#F15A28]/10 rounded-lg font-medium transition-all duration-200">
                    Fonctions
                </a>

                <a routerLink="/solutions" 
                   (click)="closeMobileMenu()"
                   class="mobile-menu-item block px-4 py-3 text-gray-700 hover:text-[#F15A28] hover:bg-[#F15A28]/10 rounded-lg font-medium transition-all duration-200">
                    Solutions
                </a>

                <a routerLink="/tarifs" 
                   (click)="closeMobileMenu()"
                   class="mobile-menu-item block px-4 py-3 text-gray-700 hover:text-[#F15A28] hover:bg-[#F15A28]/10 rounded-lg font-medium transition-all duration-200">
                    Tarifs
                </a>

                <a routerLink="/a-propos" 
                   (click)="closeMobileMenu()"
                   class="mobile-menu-item block px-4 py-3 text-gray-700 hover:text-[#F15A28] hover:bg-[#F15A28]/10 rounded-lg font-medium transition-all duration-200">
                    À propos
                </a>

                <a routerLink="/contact" 
                   (click)="closeMobileMenu()"
                   class="mobile-menu-item block px-4 py-3 text-gray-700 hover:text-[#F15A28] hover:bg-[#F15A28]/10 rounded-lg font-medium transition-all duration-200">
                    Contact
                </a>

                <!-- Boutons mobile -->
                <div class="pt-4 space-y-3 border-t border-gray-200">
                    <button class="mobile-menu-item w-full login-button text-gray-700 hover:text-[#F15A28] font-medium px-4 py-3 rounded-lg transition-all duration-200 text-center">
                        Connexion
                    </button>
                    <button class="mobile-menu-item w-full cta-button text-white font-medium px-6 py-3 rounded-lg shadow-lg">
                        Essai gratuit
                    </button>
                </div>

            </div>
        </div>
    </nav>
</header>
